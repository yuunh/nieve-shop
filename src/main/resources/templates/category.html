<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">

    <style>
        .search-result-message {
          color: #ff3368;
          text-align: center;
          margin-bottom: 35px;
        }
    </style>
    <th:block th:include="fragments/header :: 'header_css'"></th:block>
</head>

<body>
    <!--::header part start::-->
    <div th:replace="fragments/header :: 'header'"></div>
    <!-- Header part end-->

    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <h2>Shop Category</h2>
                            <p>Home <span>-</span> Shop Category</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="cat_product_area section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="left_sidebar_area">
                        <aside class="left_widgets p_filter_widgets">
                            <div class="l_w_title">
                                <h3>Categories</h3>
                            </div>
                            <div class="widgets_inner">
                                <ul class="list">
                                    <li>
                                        <a href="/category.html">전체보기</a>
                                    </li>
                                    <th:block th:each="category : ${categoryList}">
                                        <li>
                                            <a th:href="${'/category.html?categoryNo=' + category.categoryNo}" th:text="${category.categoryName}"></a>
                                            <span th:text="${'(' + category.categoryCount + ')'}"></span>
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                        </aside>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-12">
                            <div th:if="${productCount > 0}">
                                <p class="search-result-message">총 <span th:text="${productCount}"></span>개의 상품이 검색되었습니다.</p>
                            </div>
                            <div th:if="${productCount == 0}">
                                <p class="search-result-message">검색 결과가 없습니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="product_top_bar d-flex justify-content-between align-items-center">
                                <div class="single_product_menu d-flex">
                                    <select>
                                        <option data-display="Select" onchange="">상품정렬</option>
                                        <option value="1">신상품순</option>
                                        <option value="2">낮은가격순</option>
                                        <option value="3">높은가격순</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center latest_product_inner">
                        <th:block th:each="product : ${productList.content}">
                            <div class="col-lg-4 col-sm-6">
                                <div class="single_product_item">
                                    <a th:href="'/single-product.html?productNo=' + ${product.productNo}"><img th:src="${'/files/' + product.fileName1}"></a>
                                    <div class="single_product_text">
                                        <h4 th:text="${product.productName}"></h4>
                                        <h3 th:text="${product.productPrice} + '원'"></h3>
                                        <a href="#" class="add_cart">+ add to cart<i class="ti-heart"></i></a>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                        <div class="col-lg-12">
                            <div th:if="${productCount > 0}" class="pageination">
                                <input type="hidden" name="categoryNo" th:value="${categoryNo}" />
                                <input type="hidden" name="page" th:value="${page}" />
                                <input type="hidden" name="criteria" th:value="${criteria}" />
                                <input type="hidden" name="dir" th:value="${dir}" />
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <i class="ti-angle-double-left"></i>
                                            </a>
                                        </li>
                                        <th:block th:each="i: ${#numbers.sequence(0, productList.totalPages - 1)}">
                                            <li class="page-item">
                                                <a class="page-link" th:href="${'javascript:movePage(' + i + ')'}" th:text="${ i + 1 }"></a>
                                            </li>
                                        </th:block>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <i class="ti-angle-double-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <th:block th:include="fragments/header :: 'header_js'"></th:block>

    <script type="text/javascript">
        function movePage(page){
            let params = "";

            let categoryNo = $("input[name=categoryNo]").val();
            if(categoryNo != null && categoryNo != 'null' && categoryNo != ''){
                params += '&categoryNo=' + categoryNo;
            }

            let dir = $("input[name=dir]").val();
            if(dir != null && dir != 'null' && dir != ''){
                params += '&dir=' + dir;
            }

            let criteria = $("input[name=criteria]").val();
            if(criteria != null && criteria != 'null' && criteria != ''){
                params += '&criteria=' + criteria;
            }

            location.href="/category.html?page=" + page + params;
        }
    </script>

    <div th:replace="fragments/footer :: 'footer'"></div>

</body>
</html>
